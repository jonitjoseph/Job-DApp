<div class="container">

  <mat-card class="card" *ngIf=!jobs>
    <mat-card-header>
      <div mat-card-avatar class="header-image"></div>
      <mat-card-title>Job Title</mat-card-title>
      <mat-card-subtitle>Company Name</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image height="200px" src="/assets/hire.svg" />
    <mat-card-content>
      <mat-chip-list>
        <mat-chip color="accent" selected>Last date</mat-chip>
        <mat-chip color="primary" selected>Reward</mat-chip>
      </mat-chip-list>
      <p style="margin-top: 1rem;">Job Category</p>
      <p>Job Location</p>
      <p>Job Type</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>APPLY</button>
    </mat-card-actions>
  </mat-card>

  <mat-card class="card" *ngFor="let job of jobs | async">
    <mat-card-header>
      <div mat-card-avatar class="header-image"></div>
      <mat-card-title>Title: {{ job.jobTitle }}</mat-card-title>
      <mat-card-subtitle>Company: {{ job.companyName }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image height="200px" src="/assets/hire.svg" />
    <mat-card-content>
      <mat-chip-list>
        <mat-chip color="primary" selected>Reward: {{ job.reward }}</mat-chip>
      </mat-chip-list>
      <p style="margin-top: 1rem;">Location: {{ job.location }}</p>
      <p>Type :{{ job.jobType }}</p>
      <p>Employer Address :</p>
      <p style="word-wrap: break-word;">{{ job.address }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [routerLink]="['/candidate',job.id]">APPLY</button>
    </mat-card-actions>
  </mat-card>
  
</div>
